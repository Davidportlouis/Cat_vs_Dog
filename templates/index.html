{% extends "base.html" %}
{% block content %}
 <div class="text-center" style="width: 80rem; padding-left: 55rem; padding-top: 20rem;">
    <div class="card-header">
        Dog vs Cat Classifier
    </div>
    <div class="card-body">
        <form action="/predict" method="POST" enctype="multipart/form-data"> 
            <div class="form-group">
                <label for="fileInput">Image input file</label>
                <input type="file" name="image" class="form-control-file text-center" id="fileInput"/>
                <br>
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
 </div>
{% endblock %}
